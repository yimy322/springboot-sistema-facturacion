<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">	
    <head th:replace="layout/layout :: head"></head>
    <body>
        <header th:replace="layout/layout :: header"></header>		
        <div class="container py-4">
            <div class="card border-primary text-center">
                <div class="card-header">Por favor Sign In</div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group col-sm-6">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username" autofocus required>
                        </div>
                        <div class="form-group col-sm-6 my-2">
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="submit" class="btn form-control btn-primary btn-block" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
